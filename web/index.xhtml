<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/default.css"/>
        
        <title>Micromercado ABC</title>
    </h:head>
    
    <h:body>
        <div  class="header">
            <h2>Micromercado ABC</h2>
            <br></br>
            <h:button styleClass="btn-login" value="Registrarse" outcome="registrarse" />
            <h:button styleClass="btn-login" value="Login" outcome="login" />
            <br></br>
        </div>
        <div class="side-bar">
            <h3>Categorías</h3>
            <div class="side-bar-list">
                Aseo Hogar<br></br>
                Aseo Personal<br></br>
                Bebidas<br></br>
                Despensa<br></br>
                Frutas y Verduras<br></br>
                Lácteos<br></br>
                Otros<br></br>
            </div>
            
            
        </div>
        <br></br>
        
        
            
        <h:form id="form1">
            <div class="container-items">
                <div class="container-products">
                <div className='item' >
                    <img src="https://jumbocolombiaio.vtexassets.com/arquivos/ids/418390-300-300?v=1774006475" width="200px" height="200px" alt="Aceite"/>
                    <div className='info-product'>
			<h2>Producto1</h2>
			<p className='price'>$21.000</p>
			<h:commandButton styleClass="btn-producto" value = "Agregar" 
                            onclick = "alert('Producto1!')" /> 
                    </div>
		</div>
                </div> 
                <div className='item two' style="grid-column: 2; grid-row: 1">
                    <img src="https://jumbocolombiaio.vtexassets.com/arquivos/ids/400435-800-800?v=637962799114230000" width="200px" height="200px" alt="Dove"/>
                    <div className='info-product'>
			<h2>Producto2</h2>
			<p className='price'>$5000</p>
			<h:commandButton styleClass="btn-producto" value = "Agregar" 
                            onclick = "alert('Producto2!')" /> 
                    </div>
		</div>
            
                <div className='item three' style="grid-column: 3; grid-row: 1">
                    <img src="https://jumbocolombiaio.vtexassets.com/arquivos/ids/480163-300-300?v=1774047811" width="200px" height="200px" alt="Leche"/>
                    <div className='info-product'>
			<h2>Producto3</h2>
			<p className='price'>$19.000</p>
			<h:commandButton styleClass="btn-producto" value = "Agregar" 
                            onclick = "alert('Producto3!')" /> 
                    </div>
		</div>
            
             <h:button styleClass="btn-all" value="Listado" outcome="listarProductos" />
            <h:button styleClass="btn-all" value="Crear" outcome="crearProducto" />
        </div>
        </h:form>
        
    </h:body>
</html>
